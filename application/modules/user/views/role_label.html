<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <div class="form-group">
            <a class="btn btn-success" data-action="add" data-title="Add Role Label" data-toggle="modal" href="#modal_add_edit_role_label">
                <i class="fa fa-fw fa-plus">
                </i>
                Add Role Label
            </a>
        </div>
        <div>
            <div class="table-responsive">
                <table class="table table-hover ">
                    <thead>
                        <tr class="tr_skin bg-{skin}">
                            <th width="50px">
                                #
                            </th>
                            <th width="50px">
                                {m_id}
                            </th>
                            <th>
                                {m_name}
                            </th>
                            <th>
                                {m_action}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {role_label_all}
                        <tr>
                            <td>
                                {nomor_urut}
                            </td>
                            <td>
                                {role_label_id_nya}
                            </td>
                            <td>
                                {role_label_name}
                            </td>
                            <td>
                                <a class="btn btn-warning btn-xs" data-action="edit" data-role_label_id="{role_label_id_nya}" data-role_label_name="{role_label_name}" data-title="Edit Role Label" data-toggle="modal" href="#modal_add_edit_role_label">
                                    <i class="fa fa-fw fa-pencil">
                                    </i>
                                    Edit
                                </a>
                                <a class="btn btn-danger btn-xs" href="{base}/user/role_label_delete/{role_label_id_nya}"
                                onclick="return confirm('Are you sure...?')" 
                                >
                                    <i class="fa fa-fw fa-trash">
                                    </i>
                                    Delete
                                </a>  
                            </td>
                        </tr>
                        {/role_label_all}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- -->
<div class="modal fade" id="modal_add_edit_role_label">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="" class="form-horizontal" method="POST" role="form">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
                        Ã—
                    </button>
                    <h4 class="modal-title">
                        Modal title
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            Name
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="role_label_id" name="role_label_id" type="hidden"/>
                            <input class="form-control" id="role_label_name" name="role_label_name" placeholder="Name" value=""/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">
                        {m_cancel}
                    </button>
                    <button class="btn btn-primary" type="submit">
                        {m_submit}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- -->
<script type="text/javascript">
    $('#modal_add_edit_role_label').on('show.bs.modal', function(event) {
        var button = $(event.relatedTarget); 
        var modal = $(this);
        modal.find('.modal-title').text(button.data('title'));
        modal.find('.modal-body #role_label_id').val(button.data('role_label_id'));
        modal.find('.modal-body #role_label_name').val(button.data('role_label_name'));
        // modal.find('.modal-body input').val(recipient);

    });
</script>
