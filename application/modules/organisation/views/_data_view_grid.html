<div class=" ">
    {{controller}_all}
    <div class="col-lg-6 col-sm-12 col-md-6 col-xs-12" style="margin-bottom: 10px;">
        <div class="panel panel-{skin_box} skin_box ">
            <div>
            </div>
            <div class="panel-body ">
                <span class="pull-right ">
                    <div class="text-center " style=" margin-bottom: 20px;
                        -webkit-filter: drop-shadow(0px 0px 2px rgba(000,000,000,.1)); 
                        filter: drop-shadow(0px 0px 2px rgba(000,000,000,.1));">
                        <img height="64px" src="{base}/files/images/{controller}/{{controller}_logo}.png" style="border: 0px solid #eee;" width="64px"/>
                    </div>
                    <div>
                        <a class="btn btn-xs btn-success {_is_allowed-}" href="{base}/{controller}/detail/{{controller}_id}">
                            <i class="fa fa-fw fa-eye">
                            </i>
                            {m_detail}
                        </a>
                        <a class="btn btn-xs btn-warning {_is_allowed-}" href="{base}/{controller}/edit/{{controller}_id}">
                            <i class="fa fa-fw fa-pencil">
                            </i>
                            {m_edit}
                        </a>
                        <a class="btn btn-xs btn-danger {_is_allowed} " href="{base}/{controller}/delete/{{controller}_id}" onclick="return confirm('Are you sure...?')">
                            <i class="fa fa-fw fa-trash">
                            </i>
                            {m_delete}
                        </a>
                    </div>
                </span>
                <div>
                    <!-- <div style="min-height: 130px; max-height: 130px; overflow: hidden; "> -->
                    <div>
                        <b>
                            Owner :
                        </b>
                        <a href="{base}/seller/profile/{seller_id}">
                            {seller_name}
                        </a>
                    </div>
                    <div style="">
                        <b>
                            Institution Name :
                        </b>
                        <a href="{base}/{controller}/detail/{{controller}_id}">
                            {{controller}_name}
                        </a>
                    </div>
                    <div>
                        <b>
                            Subdomain :
                        </b>
                        <a href="//{{controller}_subdomain_url}" target="_blank">
                            {{controller}_subdomain_url}
                        </a>
                    </div>
                    <div>
                        <b>
                            Since :
                        </b>
                        {{controller}_created}
                    </div>
                    <div>
                        <b>
                            Member :
                        </b>
                        {total_member}
                    </div>
                </div>
            </div>
            <div style="margin: 10px 0;">
                <div class="text-center ">
                </div>
            </div>
        </div>
    </div>
    {/{controller}_all}
</div>
<!-- -->
<style type="text/css">
    @media screen and (min-width: 430px) {
        .min320 {
           display: none;
        }
        .min480{
            text-shadow: 0px 0px 6px #000;
        }
    }
    @media screen and (max-width: 429px) {
        .min320 {
            text-shadow: 0px 0px 6px #000;
        }
        .min480{
           display: none;
        }
    }
</style>
