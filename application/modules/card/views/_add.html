<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <legend class="">
            {m_add}
            <span style="text-transform: capitalize;">
                {controller} :
            </span>
        </legend>
        <form action="" class="form-horizontal row" id="form_{controller}" method="POST" role="form">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Name :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_name}" id="{controller}_name" name="{controller}_name"  placeholder="App Name " required="required" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Price :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_price}" id="{controller}_price" name="{controller}_price"  placeholder="$ 99" required="required" type="number"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-8 col-sm-offset-4"> 
                        <button class="btn btn-success " type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('#{controller}_kategori').select2();
    $('#{controller}_jenis_kelamin').select2();
</script>
