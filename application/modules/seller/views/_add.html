<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <legend class="">
            {m_add}
            <span style="text-transform: capitalize;">
                {controller} :
            </span>
        </legend>
        <form action="" class="form-horizontal row" id="form_{controller}" method="POST" role="form">
            <div class="col-sm-6"> 
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nama :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_nama}" id="{controller}_nama" name="{controller}_nama" placeholder="Nama  " required="required" type=""/>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-12"> 
                        <button class="btn btn-success btn-lg btn-block" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('#{controller}_kategori').select2();
    $('#{controller}_jenis_kelamin').select2();
</script>
