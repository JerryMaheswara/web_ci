<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <legend class="">
            {m_add}
            <span style="text-transform: capitalize;">
                {controller} :
            </span>
        </legend>
        <form action="" class="form-horizontal row" id="form_{controller}" method="POST" role="form">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nomor :
                    </label>
                    <div class="col-sm-8">
                        <input "="" class="form-control" data-value="{{controller}_nomor}" id="{controller}_nomor" name="{controller}_nomor" pattern="\d+.{11,}" placeholder="008101070041 " required="required" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nama :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_nama}" id="{controller}_nama" name="{controller}_nama" placeholder="Nama  " required="required" type=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Tgl Lahir :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_tanggal_lahir}" id="{controller}_tanggal_lahir" name="{controller}_tanggal_lahir" placeholder="Tgl Lahir" type="date"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Kategori :
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" id="{controller}_kategori" name="{controller}_kategori">
                            <option value="">
                                -- Select --
                            </option>
                            <option value="Adult">
                                Adult
                            </option>
                            <option value="Kids">
                                Kids
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Jenis Kelamin :
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" id="{controller}_jenis_kelamin" name="{controller}_jenis_kelamin">
                            <option value="">
                                -- Select --
                            </option>
                            <option value="L">
                                L
                            </option>
                            <option value="P">
                                P
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Status :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_status}" id="{controller}_status" name="{controller}_status" placeholder="Status " type=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nomor Pasangan   :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_nomor_pasangan}" id="{controller}_nomor_pasangan" name="{controller}_nomor_pasangan" placeholder="Nomor Pasangan" type=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nama Pasangan   :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_nama_pasangan}" id="{controller}_nama_pasangan" name="{controller}_nama_pasangan" placeholder="Nomor Pasangan" type=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Tgl. Anniversary   :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_tanggal_anniversary}" id="{controller}_tanggal_anniversary" name="{controller}_tanggal_anniversary" placeholder="Tgl. Anniversary" type="date"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Tgl. Expired   :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" data-value="{{controller}_tanggal_expired}" id="{controller}_tanggal_expired" name="{controller}_tanggal_expired" placeholder="Tgl. Expired" type="date"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12"> 
                        <button class="btn btn-success btn-lg btn-block" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('#{controller}_kategori').select2();
    $('#{controller}_jenis_kelamin').select2();
</script>
