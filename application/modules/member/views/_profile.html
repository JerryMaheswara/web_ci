<section class="content">

        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="box box-primary">
            {member_detail}

              <img class="profile-user-img img-responsive img-circle" src="{base}/files/images/{member_avatar}" alt="User profile picture" />

              <h3 class="profile-username text-center">{member_name_first} {member_name_last}</h3>

              <p class="text-muted text-center">Joined {member_created_format}</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Order</b> <a class="pull-right">1,322</a>
                </li>
              </ul>

              <a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>
            </div>
            <!-- /.box-body -->
            {/member_detail}
          </div>
          <!-- /.box -->

          <!-- About Me Box -->
          <!-- /.box -->

        <!-- /.col -->
        <div class="col-md-9"></div>
