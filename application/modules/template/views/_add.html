<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        <legend>
            Add
        </legend>
        <div class="col-sm-6">
            <form action="" class="form-horizontal" method="POST" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label">
                            Name :
                        </label>
                        <input class="form-control" data-value="{template_name}" id="template_name" name="template_name" placeholder="template_name" required="required" type="" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <h4>
                            Logo:
                        </h4>
                        <div class="logo_align">
                            <label>
                                Align:
                            </label>
                            <select class="form-control" data-label="logo" id="logo_align" name="logo_align">
                                <option value="left">
                                    Left
                                </option>
                                <option value="right">
                                    Right
                                </option>
                            </select>
                        </div>
                        <div class="logo_width">
                            <label>
                                Width (%):
                            </label>
                            <input class="form-control" data-label="logo" data-value="{logo_width}" id="logo_width" name="logo_width" placeholder="" type="number" min="0" max="100" value="10"/>
                        </div>
                        <div class="logo_top">
                            <label>
                                Top (%):
                            </label>
                            <input class="form-control" data-label="logo" data-value="{logo_top}" id="logo_top" name="logo_top" placeholder="" type="number" min="0" max="100" value="10"/>
                        </div>
                        <div class="logo_left_right">
                            <label>
                                Left (%):
                            </label>
                            <input class="form-control" data-label="logo" data-value="{logo_left_right}" id="logo_left_right" name="logo_left_right" placeholder="" type="number" min="0" max="100" value="10"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <h4>
                            Photo:
                        </h4>
                        <div class="photo_align">
                            <label>
                                Align:
                            </label>
                            <select class="form-control" data-label="photo" id="photo_align" name="photo_align">
                                <option value="right">
                                    Right
                                </option>
                                <option value="left">
                                    Left
                                </option>
                            </select>
                        </div>
                        <div class="photo_width">
                            <label>
                                Width (%):
                            </label>
                            <input class="form-control" data-label="photo" data-value="{photo_width}" id="photo_width" name="photo_width" placeholder="" type="number" min="0" max="100" value="25"/>
                        </div>
                        <div class="photo_top">
                            <label>
                                Top (%):
                            </label>
                            <input class="form-control" data-label="photo" data-value="{photo_top}" id="photo_top" name="photo_top" placeholder="" type="number" min="0" max="100" value="10"/>
                        </div>
                        <div class="photo_left_right">
                            <label>
                                Right (%):
                            </label>
                            <input class="form-control" data-label="photo" data-value="{photo_left_right}" id="photo_left_right" name="photo_left_right" placeholder="" type="number" min="0" max="100" value="10"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <h4>
                            Info:
                        </h4>
                        <div class="info_align">
                            <label>
                                Align:
                            </label>
                            <select class="form-control" data-label="info" id="info_align" name="info_align">
                                <option value="left">
                                    Left
                                </option>
                                <option value="center">
                                    Center
                                </option>
                                <option value="right">
                                    Right
                                </option>
                            </select>
                        </div>
                        <div class="info_width">
                            <label>
                                Width (%):
                            </label>
                            <input class="form-control" data-label="info" data-value="{info_width}" id="info_width" name="info_width" placeholder="" type="" value="100"/>
                        </div>
                        <div class="info_top">
                            <label>
                                Top (%):
                            </label>
                            <input class="form-control" data-label="info" data-value="{info_top}" id="info_top" name="info_top" placeholder="" type="number" min="0" max="100" value="60"/>
                        </div>
                        <div class="info_left_right">
                            <label>
                                Left (%):
                            </label>
                            <input class="form-control" data-label="info" data-value="{info_left_right}" id="info_left_right" name="info_left_right" placeholder="" type="number" min="0" max="100" value="10"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <center>

            <div style="min-width:300px; max-width: 460px;">
                <div class="" style=" border-radius: 13px; color:#222; padding: 22px;">
                    <label>
                        Preview
                    </label>
                    <div class="" style="width:100%;position: relative;">
                        <span class=" text-left" style="width:100%;position: ">
                            <div class="preview_card_logo" style="position: absolute; 
                                        top: 10%;  
                                        left :6%;
                                        width: 10%; ">
                                <img src="{base}/files/images/default-logo.png" style="border: 1px solid #eee; width: 100% !important;"/>
                            </div>
                        </span>
                        <span class=" text-right" style="width:100%;position: ">
                            <div class="preview_card_photo" style="position: absolute; 
                                        top: 10%;  
                                        right :6%;
                                        width: 25%; ">
                                <img src="{base}/files/images/default-avatar.png" style="border: 1px solid #eee; width: 100% !important;"/>
                            </div>
                        </span>
                        <span class="preview_card_info text-left" style="position: absolute; 
                                    top: 60%;  
                                    left :6%;
                                    color:#fff;
                                    text-transform: uppercase;
                                    font-weight: bold ">
                            <div class="min320">
                                <div style="font-size: 10pt;">
                                    1234 5678 9102 3456
                                </div>
                                <div style="font-size: 12pt; white-space: nowrap;">
                                    The name of member
                                </div>
                                <div style="font-size: 10pt;">
                                    Expired : 2018-10-30
                                </div>
                            </div>
                            <div class="min480">
                                <div style="font-size: 16pt">
                                    1234 5678 9102 3456
                                </div>
                                <div style="font-size: 20pt">
                                    The name of member
                                </div>
                                <div style="font-size: 15pt">
                                    Expired : 2018-10-30
                                </div>
                            </div>
                        </span>
                        <img id="preview_card_bg" src="{base}/files/images/default-card.png" style="border-radius: 10px;" width="100%"/>
                    </div>
                </div>
            </div>
                </center>
        
        </div>
    </div>
</div>

        }

        }
    }
    @media screen and (max-width: 429px) {
        .min320 {
            text-shadow: 0px 0px 6px #000;
        }
        .min480{
           display: none;
        }

<script type="text/javascript">
    // $('.logo_right, .photo_right, .info_right').hide();
    $('#logo_align, #photo_align, #info_align').on('change',function(event) {
        event.preventDefault();
        var val = $(this).val();
        var label = $(this).data('label');
        kanan_kiri(label, val); 
    }); 

    function kanan_kiri(label, val) {
        if (val == 'left') {
            $('.'+label+'_left_right').find('label').html('Left (%)'); 
            $('.preview_card_'+label).css('right', '');
            $('.preview_card_'+label).css('left', '');
        }else{
            $('.'+label+'_left_right').find('label').html('Right (%)'); 
            $('.preview_card_'+label).css('right', '');
            $('.preview_card_'+label).css('left', '');
        }
    }
    /////////////////////
    /////////////////////
    
    $('#logo_top, #photo_top, #info_top').on('change keyup', function(event) {
        var top = $(this).val();
        var label = $(this).data('label');
        $('.preview_card_'+label).css('top', top+'%');
    });
    /////////////////////
    
    $('#logo_left_right, #photo_left_right, #info_left_right').on('change keyup', function(event) {
        var left_right = $(this).val();
        var label = $(this).data('label');
        if ($('#'+label+'_align').val() == 'left') {
            $('.preview_card_'+label).css('left', left_right+'%');
            $('.preview_card_'+label).css('right', '');
        }else{
            $('.preview_card_'+label).css('left', '');
            $('.preview_card_'+label).css('right', left_right+'%');
        }
    });
    /////////////////////
    
    $('#logo_width, #photo_width, #info_width').on('change keyup', function(event) {
        var width = $(this).val();
        var label = $(this).data('label');
        $('.preview_card_'+label).css('width', width+'%');
    });
    /////////////////////
    
    $('#logo_align, #photo_align, #info_align').on('change keyup', function(event) {
        var align = $(this).val();
        var label = $(this).data('label');
        $('.preview_card_'+label).css('text-align', align );
    });
    /////////////////////
</script>
