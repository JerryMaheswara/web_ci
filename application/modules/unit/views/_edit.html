<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <div class="col-sm-6 ">
            <form action="" class="form-horizontal row" id="form_customer" method="POST" role="form">
                {{controller}_detail}
                <div>
                    <legend class="">
                        {m_edit}   :
                    </legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            {m_{controller}_name}  :
                        </label>
                        <div class="col-sm-8">
                            <input autofocus="on" class="form-control" id="{controller}_name" name="{controller}_name" placeholder="{m_{controller}_name} " required="required" type="" value="{{controller}_name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            {m_description}  :
                        </label>
                        <div class="col-sm-8">
                            <textarea class="form-control vertical" id="{controller}_description" name="{controller}_description" rows="8">
                                {{controller}_description}
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                        </label>
                        <div class="col-sm-8">
                            <button class="btn btn-success " type="submit">
                                Submit
                            </button>
                            <a class="btn btn-default" href="{base}/{controller}/detail/{{controller}_id}">
                                Cancel
                            </a>
                        </div>
                    </div>
                </div>
                {/{controller}_detail}
            </form>
        </div>
        <div class="col-sm-6"></div>
    </div>
</div>
<script type="text/javascript">
    $('#{controller}_name').on('focus', function(event) {
        event.preventDefault();
        $(this).select();
    });
</script>
