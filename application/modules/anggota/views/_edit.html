{anggota_detail}
<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <legend class="">
            {m_add}
            <span style="text-transform: capitalize;">
                {controller} :
            </span>
        </legend>
        <form action="" class="form-horizontal row" enctype="multipart/form-data" id="form_{controller}" method="POST" role="form">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nomor :
                    </label>
                    <div class="col-sm-8">
                        <input "="" class="form-control" id="{controller}_nomor" name="{controller}_nomor" pattern="\d+.{11,}" placeholder="008101070041 " required="required" type="text" value="{{controller}_nomor}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nama :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{controller}_nama" name="{controller}_nama" placeholder="Nama  " required="required" type="" value="{{controller}_nama}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Tgl Lahir :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{controller}_tanggal_lahir" name="{controller}_tanggal_lahir" placeholder="Tgl Lahir" type="date" value="{{controller}_tanggal_lahir}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Kategori :
                    </label>
                    <div class="col-sm-8">
                        <input id="{controller}_kategori_before" type="hidden" value="{{controller}_kategori}">
                            <select class="form-control" id="{controller}_kategori" name="{controller}_kategori">
                                <option value="">
                                    -- Select --
                                </option>
                                <option value="Adult">
                                    Adult
                                </option>
                                <option value="Kids">
                                    Kids
                                </option>
                            </select>
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Jenis Kelamin :
                    </label>
                    <div class="col-sm-8">
                        <input id="{controller}_jenis_kelamin_before" type="hidden" value="{{controller}_jenis_kelamin}">
                            <select class="form-control" id="{controller}_jenis_kelamin" name="{controller}_jenis_kelamin">
                                <option value="">
                                    -- Select --
                                </option>
                                <option value="L">
                                    L
                                </option>
                                <option value="P">
                                    P
                                </option>
                            </select>
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Status :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{controller}_status" name="{controller}_status" placeholder="Status " type="" value="{{controller}_status}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nomor Pasangan   :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{controller}_nomor_pasangan" name="{controller}_nomor_pasangan" placeholder="Nomor Pasangan" type="" value="{{controller}_nomor_pasangan}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nama Pasangan   :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{controller}_nama_pasangan" name="{controller}_nama_pasangan" placeholder="Nomor Pasangan" type="" value="{{controller}_nama_pasangan}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Tgl. Anniversary   :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{controller}_tanggal_anniversary" name="{controller}_tanggal_anniversary" placeholder="Tgl. Anniversary" type="date" value="{{controller}_tanggal_anniversary}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Tgl. Expired   :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{controller}_tanggal_expired" name="{controller}_tanggal_expired" placeholder="Tgl. Expired" type="date" value="{{controller}_tanggal_expired}"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <legend>Foto</legend>
                <div class="form-group">
                    <div class="col-sm-12">
                        <img style="border: 1px solid #eee;" src="{base}/files/images/foto_anggota/{anggota_foto}.jpg"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input class="form-control" id="{controller}_foto" name="{controller}_foto" placeholder="Foto" type="file" value="{{controller}_foto}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12">
                        <button class="btn btn-success btn-lg btn-block" type="submit">
                            Submit
                        </button>
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
            </div>
        </form>
    </div>
</div>
{/anggota_detail}
<script type="text/javascript">
    var {controller}_kategori_before = $('#{controller}_kategori_before').val();
    var {controller}_jenis_kelamin_before = $('#{controller}_jenis_kelamin_before').val();
    $('#{controller}_kategori').select2().val({controller}_kategori_before).trigger('change');
    $('#{controller}_jenis_kelamin').select2().val({controller}_jenis_kelamin_before).trigger('change');
</script>
