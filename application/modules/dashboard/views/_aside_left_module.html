<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            {user_info}
            <div class="pull-left image">
                <img alt="User Image" class="img-circle" src="{base}/files/images/{user_avatar}"/>
                <!-- <img alt="User Image" class="img-circle" src="{base}/files/bower_components/AdminLTE/dist/img/user2-160x160.jpg"/> -->
            </div>
            <div class="pull-left info">
                <p>
                    {my_name}
                </p>
                <!-- Status -->
                <a href="#">
                    <i class="fa fa-circle text-success">
                    </i>
                    Online
                </a>
            </div>
            {/user_info}
        </div>
        <!-- search form (Optional) -->
        <form action="{base}/search" class="sidebar-form" method="get">
            <div class="input-group">
                <input class="form-control" name="q" placeholder="Search..." type="text"/>
                <span class="input-group-btn">
                    <button class="btn btn-flat" id="search-btn" type="submit">
                        <i class="fa fa-search">
                        </i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">
                MAIN MENU
            </li>
            <!-- Optionally, you can add icons to the links -->
            <li class="treeview" id="dashboard_menu">
                <a href="{base}/dashboard">
                    <i class="fa fa-tachometer fa-fw">
                    </i>
                    <span>
                        {m_dashboard}
                    </span>
                </a>
            </li>
            <!-- <li class="treeview {is_admin}" id="module_menu"><a href="{base}/dashboard/module"><i class="fa fa-wrench fa-fw"></i> <span>Module</span></a></li> -->
            {modules_left}
            <li class="treeview {module_display} " id="{module_slug}_menu">
                <a href="{base}/{module_url}">
                    <i class="fa fa-{module_icon} fa-fw text-{module_color}">
                    </i>
                    <span>
                        {module_name}
                    </span>
                    <span class="{is_has_no_children} {is_admin} hidden">
                        ( {entity_count} )
                    </span>
                    <span class="pull-right-container {is_has_children}">
                        <i class="fa fa-angle-left pull-right">
                        </i>
                        <small class="label pull-right bg-{module_color} ">
                            {has_children}
                        </small>
                    </span>
                </a>
                <ul class="treeview-menu {is_has_children}">
                    {module_children}
                    <li class=" " id="{module_slug_children}_menu">
                        <a href="{base}/{module_url_children}">
                            <i class="fa fa-{module_icon_children} fa-fw text-{module_color_children}">
                            </i>
                            {module_name_children}
                            <span class="{is_admin} hidden">
                                ( {entity_count_children} )
                            </span>
                        </a>
                    </li>
                    {/module_children}
                </ul>
            </li>
            {/modules_left}
            <li class="treeview active hidden">
                <a href="{base}/files/bower_components/AdminLTE/index.html" target="_blank">
                    AdminLTE
                </a>
            </li>
            <li class="header">
                <div class="text-center" id="skin_changer">
                </div>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
<!-- ======================================================================== -->
<script type="text/javascript">
    $('#{treeview_menu}_menu').addClass('active')
    .css({
      'background-color': '#450',
    })
    .parent().parent().addClass('active');
    /////// skin changer --------
    /////// skin changer begin --------

    var skins = ['red', 'green', 'blue', 'yellow', 'purple', ];
    $.each(skins, function(index, val) {
      html = '<button data-skin="'+val+'" style="width:30px;margin:0 2px" class="btn_skin_changer btn btn-xs bg-'+val+'">&nbsp;</button>';
      $('#skin_changer').append(html);
    });

    /////// skin changer end --------
</script>
