<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        <div class="col-sm-6">
            <form action="{base}/{controller}/excel" class="form-horizontal" method="POST"  enctype="multipart/form-data">
                <div class="form-group">
                    <legend>
                        Import Excel Anggota
                    </legend>
                </div>
                <div class="form-group">
                    <input name="file_anggota" type="file" class="form-control" /> 
                </div>
                <div class="form-group">
                    <div class=" ">
                        <button class="btn btn-primary" name="submit" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
