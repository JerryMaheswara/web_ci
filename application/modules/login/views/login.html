            :: {site_title} ::
        </title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="Marketplace" name="description"/>
        <meta content="no-cache" http-equiv="pragma"/>
        <link href="{base}/files/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
        <link href="{base}/files/images/favicon.ico" rel="icon" type="image/x-icon"/>
        <link href="{base}/files/bower_components/AdminLTE/plugins/pace/pace.min.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript">
            // $(document).ajaxStart(function() {
        // Pace.start();
      // });
        </script>
        <link href="{base}/files/bower_components/AdminLTE/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- <link href="{base}/files/bower_components/jquery-ui/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css"/> -->
        <link href="{base}/files/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="{base}/files/bower_components/AdminLTE/plugins/select2/select2.min.css" rel="stylesheet" type="text/css"/>
        <link href="{base}/files/bower_components/AdminLTE/dist/css/AdminLTE.min.css" rel="stylesheet"/>
        <link href="{base}/files/bower_components/AdminLTE/dist/css/skins/_all-skins.css" rel="stylesheet"/>
        <!-- <link href="{base}/files/bower_components/fontawesome-iconpicker/dist/css/fontawesome-iconpicker.min.css" rel="stylesheet" type="text/css"/> -->
        <script src="{base}/files/bower_components/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js">
        </script>
        <script src="{base}/files/bower_components/AdminLTE/plugins/jQueryUI/jquery-ui.min.js">
        </script>
        <script src="{base}/files/bower_components/AdminLTE/bootstrap/js/bootstrap.min.js">
        </script>

        <!-- <script src="{base}/files/bower_components/AdminLTE/plugins/fastclick/fastclick.js"></script> -->
        <script src="{base}/files/bower_components/AdminLTE/dist/js/app.min.js">
        </script>
        <script src="{base}/files/bower_components/AdminLTE/dist/js/demo.js">
        </script>
        <script src="{base}/files/bower_components/AdminLTE/plugins/select2/select2.min.js">
        </script>
        <!-- <script src="{base}/files/bower_components/fontawesome-iconpicker/dist/js/fontawesome-iconpicker.min.js"></script> -->
    </head>
    <body class="hold-transition login-page">
        <div class="login-box ">
            <div class="login-logo text-center">
                <a href="{base}/">
                    <img src="{base}/files/images/logo-ima.png" width="300px"/>
                </a>
            </div>
            <div class="login-box-body">
                <h3 class="login-box-msg">
                    Login
                </h3>
                <form action="{base}/login" method="POST">
                    <div class="form-group has-feedback">
                        <input class="form-control" name="user_email" required="required" placeholder="Email" type=""/>
                        <span class="fa fa-envelope form-control-feedback">
                        </span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" name="user_password" required="required" placeholder="Password" type="password"/>
                        <span class="fa fa-lock form-control-feedback">
                        </span>
                    </div>
                    <div class="form-group has-feedback text-center hidden">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default btn-">
                                <input name="table_aktif" type="radio" value="user"/>
                                <span class="text-default">
                                    Staff
                                </span>
                                <input id="table_aktif_before" type="hidden">
                                </input>
                            </label>
                            <label class="btn btn-default btn-">
                                <input name="table_aktif" type="radio" value="seller"/>
                                <span class="text-primary">
                                    Seller
                                </span>
                            </label>
                            <label class="btn btn-default btn-">
                                <input name="table_aktif" type="radio" value="member"/>
                                <span class="text-danger">
                                    Member
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <button class="btn btn-primary btn-block">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <div class="login-box-body">
                <div class="text-center">
                    <a class="btn btn-link btn-block" href="{base}/seller/register">
                        <i class="fa fa-fw fa-book">
                        </i>
                        Join as Seller
                    </a>
                </div>
                <div class="text-center">
                    <a class="btn btn-link btn-block" href="{base}/member/register">
                        <i class="fa fa-fw fa-handshake-o">
                        </i>
                        Register as Member
                    </a>
                </div>
                <div class="hidden">
                    <div class="text-center">
                        <a href="{base}/forgot">
                            I forget my password.
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
