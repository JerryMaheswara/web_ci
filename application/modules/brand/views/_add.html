<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <form action="" class="form-horizontal row" id="form_{controller}" method="POST" role="form">
            <div class="col-sm-6">
                <div>
                    <legend class="">
                        {m_add} :
                    </legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            {m_{controller}_name} :
                        </label>
                        <div class="col-sm-8">
                            <input autofocus="on" class="form-control" data-value="{{controller}_name}" id="{controller}_name" name="{controller}_name" placeholder="{m_{controller}_name}" required="required" type=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                        </label>
                        <div class="col-sm-8">
                            <button class="btn btn-success btn-lg btn-block" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
