<!-- Customizer Styles-->
<link href="{base}/files/unishop/customizer/customizer.min.css" media="screen" rel="stylesheet"/>
<script src="{base}/files/unishop/customizer/customizer.min.js">
</script>
<div class="customizer-backdrop ">
</div>
<div class="customizer ">
    <div class="customizer-toggle">
        <i class="icon-cog">
        </i>
    </div>
    <div class="customizer-body">
        <div class="customizer-title">
            Choose color
        </div>
        <div class="customizer-color-switch">
            <a class="active" data-color="default" href="#" style="background-color: #0da9ef;">
            </a>
            <a data-color="2ecc71" href="#" style="background-color: #2ecc71;">
            </a>
            <a data-color="f39c12" href="#" style="background-color: #f39c12;">
            </a>
            <a data-color="e74c3c" href="#" style="background-color: #e74c3c;">
            </a>
        </div>
        <div class="customizer-title">
            Header option
        </div>
        <div class="form-group">
            <select class="form-control form-control-rounded input-light" id="header-option">
                <option value="sticky">
                    Sticky
                </option>
                <option value="static">
                    Static
                </option>
            </select>
        </div>
        <div class="customizer-title">
            Footer option
        </div>
        <div class="form-group">
            <select class="form-control form-control-rounded input-light" id="footer-option">
                <option value="dark">
                    Dark
                </option>
                <option value="light">
                    Light
                </option>
            </select>
        </div>
        <a class="btn btn-primary btn-rounded btn-block margin-bottom-none" href="https://wrapbootstrap.com/theme/unishop-universal-e-commerce-template-WB0148688/?ref=rokaux">
            Buy Unishop
        </a>
    </div>
</div>
