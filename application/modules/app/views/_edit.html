{{controller}_detail}
<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <legend class="">
            {m_add}
            <span style="text-transform: capitalize;">
                {controller} :
            </span>
        </legend>
        <form action="" class="form-horizontal row" enctype="multipart/form-data" id="form_{controller}" method="POST" role="form">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nomor :
                    </label>
                    <div class="col-sm-8">
                        <input "="" class="form-control" id="{controller}_name" name="{controller}_name" placeholder="App Name" required="required" type="text" value="{{controller}_name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Nama :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{controller}_price" name="{controller}_price"   placeholder="$ 99  "required="required" type="number" value="{{controller}_price}"/>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-8 col-sm-offset-4">
                        <button class="btn btn-success " type="submit">
                            Submit
                        </button>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
{/{controller}_detail}
<script type="text/javascript">
    var {controller}_kategori_before = $('#{controller}_kategori_before').val();
    var {controller}_jenis_kelamin_before = $('#{controller}_jenis_kelamin_before').val();
    $('#{controller}_kategori').select2().val({controller}_kategori_before).trigger('change');
    $('#{controller}_jenis_kelamin').select2().val({controller}_jenis_kelamin_before).trigger('change');
</script>
