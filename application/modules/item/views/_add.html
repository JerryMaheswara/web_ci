<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <form action="" class="form-horizontal row" id="form_{controller}" method="POST" role="form">
            <div class="col-sm-6">
                <div>
                    <legend class="">
                        {m_add} :
                    </legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            {m_name} :
                        </label>
                        <div class="col-sm-8">
                            <input autofocus="on" class="form-control" data-value="{{controller}_name}" id="{controller}_name" name="{controller}_name" placeholder="{m_name}" required="required" type=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            {m_unit} :
                        </label>
                        <div class="col-sm-8">
                            <select name="unit_id" class="form-control" required="required">
                                <option value="">-Select-</option>

                                {unit_all}
                                <option value="{unit_id}">{unit_name}</option>
                                {/unit_all}
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            {m_price} :
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" data-value="{{controller}_price}" id="{controller}_price" name="{controller}_price" placeholder="99" type=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            {m_description} :
                        </label>
                        <div class="col-sm-8">
                            <textarea class="form-control vertical" data-value="{{controller}_description}" id="{controller}_description" name="{controller}_description" placeholder="{m_description}">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            Stok terserdia :
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" data-value="{item_available}" id="item_available" name="item_available" placeholder="99" type=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                        </label>
                        <div class="col-sm-8">
                            <button class="btn btn-success btn-lg btn-block" type="submit">
                                Next <i class="fa fa-fw fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
