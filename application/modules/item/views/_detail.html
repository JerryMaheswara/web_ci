<div class="box box-{skin_box} skin_box">
    <div class="box-body">
        {breadcrumb}
        <div class="col-sm-6">
            {{controller}_detail}
            <legend class="text-center">
                {m_detail}
                <span style="text-transform: capitalize;">
                    {controller}
                </span>
            </legend>
            <div class=" form-horizontal">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            <th class="text-right" width="50%">
                                Seller :
                            </th>
                            <td>
                                {seller_name}
                            </td>
                        </tr>
                        <tr>
                            <th class="text-right" width="50%">
                                Item Name :
                            </th>
                            <td>
                                {{controller}_name}
                            </td>
                        </tr>
                        <tr>
                            <th class="text-right" width="50%">
                                Description :
                            </th>
                            <td>
                                {{controller}_description}
                            </td>
                        </tr>
                        <tr class="{_is_allowed}">
                            <th class="text-right" width="50%">
                                Action :
                            </th>
                            <td>
                                <a class="btn btn-warning btn-xs" href="{base}/{controller}/edit/{{controller}_id}">
                                    <i class="fa fa-fw fa-pencil">
                                    </i>
                                    Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            {/{controller}_detail}
        </div>
        <div class="col-sm-6">
            {{controller}_images}
            <img class="img img-rounded" src="{base}/files/images/{image_128}" style="margin-bottom: 3px;">
                {/{controller}_images}
            </img>
        </div>
    </div>
</div>
